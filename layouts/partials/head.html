<head>
  <!-- Assign variables for metatags -->
  {{$desc := .Params.descriptionTag}}


  <title>{{.Params.titleTag}}</title>

  {{with .Params.smImage}}
  <meta name="twitter:image" content={{print $.Params.smImage}}>
  <meta property="og:image" content={{print $.Params.smImage}}>
  {{end}}

  {{with .Params.imageURL}}
  <meta name="twitter:image" content={{print $.Params.imageURL}}>
  <meta property="og:image" content={{print $.Params.imageURL}}>
  {{end}}


  <!-- FONTS -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,300i,400,400i,600,600i,700,700i" rel="stylesheet">


  <!-- STYLES -->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="js/jquery.magnific-popup/magnific-popup.css">
  <link rel="stylesheet" type="text/css" href="css/fonts/fontello/css/fontello.css">


  {{ $style_main := resources.Get "css/main.scss" | resources.ToCSS | resources.Minify | resources.Fingerprint }}
  <link rel="stylesheet" href="{{ $style_main.Permalink }}">






  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content={{.Params.descriptionTag}} />
  <link rel="canonical" href={{.Permalink}} />


  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="/img/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/img/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="/manifest.json">
  <link rel="mask-icon" href="/img/safari-pinned-tab.svg" color="#66dd99">
  <meta name="theme-color" content="#fff">

  <!-- Open Graph -->

  <meta property="og:type" content="business.business">
  <meta property="og:title" content={{.Params.title}}>
  <meta property="og:url" content={{.Permalink}}>
  <meta property="og:description" content={{$desc}} />
  <meta name="author" content={{.Params.author}}>


  <!-- Scrips -->
  <!-- <script src="js/jquery-3.2.1.min.js"></script> -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
    integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
</head>
